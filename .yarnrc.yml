packageExtensions:
  '@graphql-codegen/plugin-helpers@*':
    dependencies:
      '@graphql-tools/apollo-engine-loader': '8.0.1'
  '@atls/tinkoff-payment-widget@*':
    dependencies:
      'styled-system': '5.1.5'
  '@atls-ui-generators/icons@*':
    peerDependencies:
      glob: '*'
  '@atls-ui-parts/layout@*':
    dependencies:
      csstype: '*'
  '@atls-ui-parts/link@*':
    dependencies:
      '@emotion/css': '*'
  swiper@*:
    peerDependencies:
      react: '18'

yarnPath: .yarn/releases/yarn-remote.cjs

enableGlobalCache: false

defaultSemverRangePrefix: ''

preferReuse: true
